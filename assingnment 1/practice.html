<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
          
         background-color: black;
     }
     #container{
         width: 75%;
         height: 400px;
         background-color: white;
         margin: auto;
         border: 2px solid red;
      
         display: flex;
          
         justify-content: space-evenly;
          


         
     }
     .Item{
         color: white;
         font-size: 25px;
         padding: 15px;
         text-align: center;
         height: 40px;
         width: 5%;
         display: inline-block;
     }
     .flex1{
         background-color: violet;
        
     }

     .flex2{
        background-color: rgb(180, 38, 38);
         
     }
     .flex3{
        background-color: red;
         
     }
     .flex4{
        background-color: rgb(224, 100, 17);
        
          
     }
     .flex5{
        background-color: rgb(182, 35, 182);
          
     }
     .flex6{
        background-color: rgb(90, 25, 211);
          
     }
     .flex7{
        background-color: rgb(120, 196, 21);
         
     }

    </style>
</head>
<body>
    <div id="container">
        <div class="flex1 Item">Item1</div>
        <div class="flex2  Item">Item2</div>
        <div class="flex3  Item">Item3</div>
        <div> 
        <div class="flex4  Item">Item4</div>
        <div class="flex5  Item">Item5</div>
        <div class="flex5 Item">Item6</div>
        <div class="flex6  Item">Item7</div>
      </div>
    </div>
</body>
</html>
