<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="changeH1()">Change H1</button>
        <button onclick="changeH3()">Change H3</button>
        <button onclick="changeH5()">Change H5</button>
        <button onclick="changegreen()">Change Green</button>
        <button onclick="changered()" >Change Red</button>
        <button  onclick="changeblue()">Change Blue</button>
        <script>
            function changeH1(){
                document.querySelector("h1").style.color="red"
            }
        
             function changeH3(){
                 var y = document.querySelectorAll("h3")
                 for(var i=0 ; i<y.length ;i++)
                 {
                     y[i].style.color="green"
                 }
             }

             function changeH3(){
                 var y = document.querySelectorAll("h3")
                 for(var i=0 ; i<y.length ;i++)
                 {
                     y[i].style.color="green"
                 }
             }


             function changegreen(){
                 var y = document.querySelectorAll(".green")
                 for(var i=0 ; i<y.length ;i++)
                 {
                     y[i].style.color="green"
                 }
             }
             
             function changeblue(){
                 var y = document.querySelectorAll(".blue")
                 for(var i=0 ; i<y.length ;i++)
                 {
                     y[i].style.color="blue"
                 }
             }
             
             function changered(){
                 var y = document.querySelectorAll(".green")
                 for(var i=0 ; i<y.length ;i++)
                 {
                     y[i].style.color="red"
                 }
             }
             
             
        </script>
    </body>
</html> 
</body>
</html>
