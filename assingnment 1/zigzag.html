    <title>Document</title>
   <style>
         body{
        background-color: black;

    .container{

       border-radius: 5px;
         
         
         
    }

        flex-grow: 1;
    }
    .class3{

    }
    .class5{
        flex-grow: 1;
    }
    .class7{

    }


   </style>
</head>
<body>
    <div class="container">
         
            <div class="shrawani class1 "></div>
            <div class="shrawani class2 "></div>
