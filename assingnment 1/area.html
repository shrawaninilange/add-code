<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,150px);
            gap: 60px;
            margin-top: 80px;
        }
        #container >div{
            background-color: rgb(68,68,68);
            border-radius: 20px;
        }
        .first{
            grid-area: 1/1/2/3;
        }
        .second{
            grid-area: 1/3/2/5;
        }
        .third{
            grid-area: 2/2/3/5;
        }
        .four{
            grid-area: 3/1/4/5;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="first">
          <h1>A</h1>
        </div>
         
        <div class="second">
            <h1>B</h1>
        </div>
         
        <div>
            <h1>C</h1>
        </div>
         
        <div class="third">
            <h1>D</h1>
        </div>
        <div class="four">
            <h1>E</h1>
        </div>
         
    </div>
</body>
</html>
