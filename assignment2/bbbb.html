<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div>
            <form action="">
                <select name="" id="cat">
                    <option value="">select category</option>
                    <option value="ele" id="">add</option>
                    <option value="eles" id="">apple</option>
                    <option value="id" id="">banana</option>
                </select>
                <br>
                <input type="number" name="" id="shrawani">
                <br>
                <textarea name=" " id="nilange" cols="30" rows="10"></textarea>
                <input type="submit"  value="submit">
            </form>
        </div>
       <div id="create">
           <table>
               <thead>
                   <tr>
                       <td>cat</td>
                       <td>catt</td>
                       <td>cattt</td>
                   </tr>
               </thead>
               <tbody></tbody>
           </table>
       </div>
    </div>
    
</body>
</html>

<script>
    
    document.querySelector("form").addEventListener("submit",store)
   
    var arr = JSON.parse(localStorage.getItem("storeitem")) || []
    displayTable(arr)

    function store(event){
         event.preventDefault();
        var selected=document.querySelector("#cat").value
        var second=document.querySelector("#shrawani").value
        var third=document.querySelector("#nilange").value
        console.log(selected,second,third)


         var obj ={
             cat : selected,
             catt : second,
             cattt : third,
         };
         arr.push(obj)
         localStorage.setItem("storeitem", JSON.stringify(arr))
         displayTable(arr);
         


    }

    function displayTable(arr){
    document.querySelector("tbody").textContent=""

     arr.map(function (ele) {

        var tr =document.createElement("tr")

        var tr1 =document.createElement("td")
        tr1.textContent=ele.cat

        var tr2 =document.createElement("td")
        tr2.textContent=ele.catt

        var tr3 =document.createElement("td")
        tr3.textContent=ele.cattt

        tr.append(tr1,tr2,tr3)

        document.querySelector("tbody").append(tr)
         
     })
    }
</script>
