  function food() {
    var status = "Open";

    let order = document.getElementById("mac").value;

    var t = Math.round(Math.random() * 5);
    console.log(t);
    let Food_promise = new Promise(function (resolve, reject) {
      setTimeout(function () {
        if (status == "Open") {

      }, 3000);
