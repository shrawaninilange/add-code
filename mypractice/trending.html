    <div id="container">

</html>

<script>

  
var container  = document.getElementById("container")
 

async function getdata(){
    try {
        var res = await fetch( `
        https://api.themoviedb.org/3/trending/movie/day?api_key=8a6296681711d8ff723585e80fc5dc30 `)

        var data =await res.json()
        // var data1 = data.results
        appendMovies(data)
        console.log("data",data)
       

    }
        catch(err){
            console.log("err",err)
        }
    }
    getdata()



    function appendMovies(data){
    console.log("data:",data)
    
    data.results.forEach(function(el) {
      
        let div=document.createElement("div")
        div.setAttribute("id","moivenew")

        let poster=document.createElement("img")
        poster.src=el.poster_path
        poster.setAttribute("id","moive")

        let p=document.createElement("h2")
        p.innerText=el.title
        // p.setAttribute("id","new")

         

        div.append(poster,p);

        container.append(div)

  });
}


    </script>
