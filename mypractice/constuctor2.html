<script>
    let arr = new myArray("shrawani","nilange","rahul", "rohan")
 function myArray (){
     Object.defineProperty (this,"length",{
         writable : true,
         enumerable :false,

     })
     for(var i =0 ;i<arguments.length ;i++)
     {
         this[i]=arguments[i]
         this.length=arguments.length
     }
 }

 myArray.prototype.bhejo=function(a){
     let index =this.length
     this[index]=a
     this.length++
 }

 myArray.prototype.nikalo=function(){
     let index =this.length-1
      delete this[index]
     this.length--
 }
 arr.bhejo("nihal")
 var arr2= []

 for(var i =arr.length-1 ;i>=0; i--)
 {
     arr2.push(arr[i])
      
 }
 console.log(arr2)
 console.log(arr2[0])
     const array=Object.values(arr2)
     console.log(array) 

</script>
