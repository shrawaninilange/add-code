var arr =[2 ,7, 11, 15]
 var N = arr.length
p=9
   var left =0 
     var right=N-1
     var f=0
     var bag =[]
     while(left<right)
     {
         var sum = arr[left]+arr[right]
         if(sum>p)
         {
             right--
         }
         else if(sum<p)
         {
             left++
         }
         else{
             bag.push(left,right)
             f++
             break
             
         }
         
         
     }
  console.log(bag.join(" "))
